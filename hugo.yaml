baseURL: dzds.me
languageCode: en-us
title: 多做多说

theme: "PaperMod"

# 在页面上方加入菜单
menu:
  main:
    - name: Home
      url: /
      weight: 1
    - name: Tags
      url: tags/
      weight: 2

paginate: 5
enableEmoji: true

params:
  env: production
  defaultTheme: auto
  ShowReadingTime: true
  disableSpecial1stPost: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  keywords: [Blog, Engineering, Algorithm]
  images: ["img/icon.png"]
  DateFormat: "January 2, 2006"
  ShowShareButtons: false
  ShowWordCount: true
  UseHugoToc: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "img/icon.png"
    favicon16x16: "img/icon.png"
    favicon32x32: "img/icon.png"

  label:
    text: "多做多说"
    icon: img/icon.png
    iconHeight: 35
